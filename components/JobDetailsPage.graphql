fragment JobDetailsPageJob on jobs {
  id
  target_name
  case_number

  server {
    id
  }

  attempts {
    id
    success
  }

  messages_aggregate(
    where: { read_at: { _is_null: true }, user_id: { _neq: $userId } }
  ) {
    aggregate {
      count
    }
  }
}

fragment JobDetailsPageQuery on query_root {
  ...PageQuery
}
