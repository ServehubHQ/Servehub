fragment AvailableJobJob on available_jobs {
  id
  created_at
  pickup_required
  target_name

  target_address {
    id
    street
    unit
    postal_code
    city
    province
  }

  pickup_address {
    id
    street
    unit
    postal_code
    city
    province
  }

  plan {
    id
    attempts
    duration
  }
}
