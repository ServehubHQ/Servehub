# import "../../../components/JobDetailsPage.graphql"
query JobDetials($jobId: uuid!, $userId: uuid) {
  users(where: { id: { _eq: $userId } }) {
    id
    ...JobDetailsPageUser
  }
  jobs_by_pk(id: $jobId) {
    id
    description
    stripe_payment_intent_succeeded

    target {
      id
      name
      street
      unit
      postalCode: postal_code
      city
      province
    }

    server {
      id
      name
    }

    attempts {
      id
      attempted_at
      success
    }

    ...JobDetailsPageJob
  }
}
