query JobDetials($jobId: uuid!, $userId: uuid) {
  job: jobs_by_pk(id: $jobId) {
    id
    created_at
    description
    stripe_payment_intent_succeeded

    target_name
    target_address {
      id
      street
      unit
      postal_code
      city
      province
    }

    server {
      id
      name

      ratings_aggregate {
        aggregate {
          count
          avg {
            value
          }
        }
      }
    }

    attempts {
      id
      attempted_at
      success
    }

    plan {
      id
      attempts
      duration
    }

    ...RateCardJob
    ...JobDetailsPageJob
  }

  ...JobDetailsPageQuery
}
