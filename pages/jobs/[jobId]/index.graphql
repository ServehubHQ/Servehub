#import "../../components/JobMap.graphql"
#import "../../components/Page.graphql"
#import "../../components/Chat.graphql"
query JobDetials($jobId: uuid!, $userId: uuid) {
  users(where: { id: { _eq: $userId } }) {
    id
    ...PageUser
  }
  jobs_by_pk(id: $jobId) {
    id
    description
    stripe_payment_intent_succeeded

    target {
      id
      name

      ...JobMapTarget
    }

    server {
      id
    }

    ...ChatJob
  }
}
