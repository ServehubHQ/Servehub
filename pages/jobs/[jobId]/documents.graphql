query JobDetailsDocuments($jobId: uuid!, $userId: uuid) {
  jobs_by_pk(id: $jobId) {
    id
    pickup_required

    pickup_address {
      id
      street
      unit
      postal_code
      city
      province
    }

    documents {
      id
      title
      url
    }

    ...JobDetailsPageJob
  }

  ...JobDetailsPageQuery
}
