fragment JobsListJob on jobs {
  id
  created_at
  case_number
  pickup_required
  target_name
  target_address {
    id
    street
    city
    postal_code
    province
  }
  attempts {
    id
    success
  }
  plan {
    id
    duration
    attempts
  }
}

query JobsList($userId: uuid!, $isLawyer: Boolean!) {
  lawyerJobs: jobs(
    order_by: { created_at: desc }
    where: { stripe_payment_intent_succeeded: { _eq: true } }
  ) @include(if: $isLawyer) {
    id
    ...JobsListJob
    ...JobCardJob
  }
  serverJobs: jobs(
    order_by: { created_at: desc }
    where: {
      server_user_id: { _eq: $userId }
      stripe_payment_intent_succeeded: { _eq: true }
    }
  ) @skip(if: $isLawyer) {
    id
    ...JobsListJob
    ...JobCardJob
  }
  ...PageQuery
}
