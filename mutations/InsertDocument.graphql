mutation InsertDocument(
  $jobId: uuid!
  $title: String!
  $pickup: Boolean!
  $url: String
  $city: String
  $postalCode: String
  $province: String
  $street: String
  $unit: String
) {
  __typename
  insert_documents(
    objects: {
      job_id: $jobId
      pickup: $pickup
      url: $url
      title: $title
      city: $city
      postal_code: $postalCode
      province: $province
      street: $street
      unit: $unit
    }
  ) {
    returning {
      city
      created_at
      id
      pickup
      postal_code
      province
      street
      unit
    }
  }
}
