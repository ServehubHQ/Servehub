mutation InsertTarget(
  $name: String!
  $street: String!
  $unit: String
  $postalCode: String!
  $city: String!
  $province: String!
) {
  insert_targets(
    objects: {
      city: $city
      name: $name
      street: $street
      unit: $unit
      postal_code: $postalCode
      province: $province
    }
  ) {
    returning {
      id
    }
  }
}
