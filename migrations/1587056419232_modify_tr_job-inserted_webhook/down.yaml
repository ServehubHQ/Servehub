- args:
    enable_manual: false
    headers:
    - name: x-hasura-webhook-secret
      value_from_env: SECRET_WEBHOOK_HEADER
    insert:
      columns: '*'
    name: job-inserted
    replace: true
    retry_conf:
      interval_sec: 10
      num_retries: 0
      timeout_sec: 60
    table:
      name: jobs
      schema: public
    webhook: http://host.docker.internal:3000/api/hasura/jobs/inserted
  type: create_event_trigger
