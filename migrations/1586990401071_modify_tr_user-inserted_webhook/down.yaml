- args:
    enable_manual: false
    headers:
    - name: x-hasura-webhook-secret
      value_from_env: SECRET_WEBHOOK_HEADER
    insert:
      columns: '*'
    name: user-inserted
    replace: true
    retry_conf:
      interval_sec: 10
      num_retries: 0
      timeout_sec: 60
    table:
      name: users
      schema: public
    webhook: https://host.docker.internal:3000/api/hasura/users/inserted
  type: create_event_trigger
